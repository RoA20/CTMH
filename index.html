<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üèÉ‚Äç‚ôÇÔ∏è Skill Analyzer AI (Continuous)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    label, select, button {
      display: block;
      margin-top: 15px;
    }
    video {
      margin-top: 15px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #eee;
      background-color: #f9f9f9;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üèÉ‚Äç‚ôÇÔ∏è Skill Analyzer AI (Continuous)</h1>

  <label for="sport">Choose Sport:</label>
  <select id="sport" name="sport" onchange="updateSkills()">
    <option value="volleyball">Volleyball</option>
    <option value="badminton">Badminton</option>
    <option value="basketball">Basketball</option>
    <option value="floorball">Floorball</option>
    <option value="football">Football</option>
    <option value="softball">Softball</option>
    <option value="tchoukball">Tchoukball</option>
    <option value="non-contact rugby">Non-contact Rugby</option>
    <option value="ultimate frisbee">Ultimate Frisbee</option>
    <option value="mini/paddle tennis">Mini/Paddle Tennis</option>
  </select>

  <label for="skill">Choose Skill:</label>
  <select id="skill" name="skill"></select>

  <h3>üé• Live Camera Preview</h3>
  <video id="preview" autoplay muted playsinline></video>

  <button id="recordBtn" style="margin-top:20px;">üé¨ Start Continuous Analyze</button>

  <div id="result">Feedback will appear here...</div>

  <script>
    const skillOptions = {
      volleyball: ["forearm pass", "overhead pass", "serve"],
      badminton: ["serve", "clear", "smash"],
      basketball: ["dribble", "shoot", "pass"],
      floorball: ["dribble", "shoot", "pass"],
      football: ["dribble", "pass", "shoot"],
      softball: ["pitch", "bat", "catch"],
      tchoukball: ["pass", "throw", "catch"],
      "non-contact rugby": ["pass", "catch", "run"],
      "ultimate frisbee": ["throw", "catch", "cut"],
      "mini/paddle tennis": ["serve", "forehand", "backhand"]
    };

    function updateSkills() {
      const sport = document.getElementById("sport").value;
      const skillSelect = document.getElementById("skill");
      skillSelect.innerHTML = "";
      skillOptions[sport].forEach(skill => {
        const option = document.createElement("option");
        option.value = skill;
        option.textContent = skill.charAt(0).toUpperCase() + skill.slice(1);
        skillSelect.appendChild(option);
      });
    }
    updateSkills();

    const preview = document.getElementById("preview");
    let mediaRecorder = null;
    let recordingInterval = null;
    const RECORD_TIME_MS = 5000; // 5 seconds

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        preview.srcObject = stream;
        return stream;
      } catch (err) {
        alert("Camera access denied or not available.");
        console.error(err);
        return null;
      }
    }

    async function uploadVideoChunk(blob) {
      const formData = new FormData();
      formData.append("video", blob, "chunk.webm");
      formData.append("sport", document.getElementById("sport").value);
      formData.append("skill", document.getElementById("skill").value);

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData
        });
        const data = await response.json();

        const ratingNum = Number(data.rating);
        let stars = "";
        if (!isNaN(ratingNum)) {
          const fullStars = Math.round(ratingNum / 2);
          stars = "‚≠ê".repeat(fullStars) + "‚òÜ".repeat(5 - fullStars);
        } else {
          stars = data.rating;
        }

        document.getElementById("result").innerHTML = `
üéØ Rating: <span style="font-size:1.5em;">${stars}</span>

‚≠ê Feedback:
${data.feedback}

üìò Next Steps:
${data.next_steps}
        `;
      } catch (error) {
        console.error("Upload error:", error);
        document.getElementById("result").textContent = "‚ö†Ô∏è Error uploading video chunk.";
      }
    }

    async function startContinuousRecording() {
      const stream = await setupCamera();
      if (!stream) return;

      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = async (event) => {
        if (event.data.size > 0) {
          await uploadVideoChunk(event.data);
        }
      };

      mediaRecorder.start(RECORD_TIME_MS);

      recordingInterval = setInterval(() => {
        if (mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      }, RECORD_TIME_MS);

      mediaRecorder.onstop = () => {
        if (mediaRecorder.state !== "recording") {
          mediaRecorder.start(RECORD_TIME_MS);
        }
      };

      document.getElementById("recordBtn").textContent = "‚èπ Stop Continuous Analyze";
    }

    function stopContinuousRecording() {
      if (recordingInterval) clearInterval(recordingInterval);
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
      document.getElementById("recordBtn").textContent = "üé¨ Start Continuous Analyze";
    }

    document.getElementById("recordBtn").addEventListener("click", () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        stopContinuousRecording();
      } else {
        startContinuousRecording();
      }
    });
  </script>
</body>
</html>
